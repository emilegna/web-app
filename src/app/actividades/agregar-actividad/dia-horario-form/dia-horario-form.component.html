<p>D&iacute;as y Horarios</p>
<ul class="list-group">
  <li class="list-group-item list-group-item-alice" *ngFor="let diaHorario of diasHorarios; let i = index">
    <div class="d-flex justify-content-between align-items-center">
      <p class="mb-0">{{diaHorario.diaSemana}}:
        <span *ngFor="let horario of diaHorario.horarios">{{horario.horaDesde | slice:0:5}} a {{horario.horaHasta | slice:0:5}}; </span>
      </p>
      <svg (click)="deleteDia(i)" class="deleteIcon animate-scale pointer" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
    <polygon style="fill:#E21B1B;" points="404.176,0 256,148.176 107.824,0 0,107.824 148.176,256 0,404.176 107.824,512 256,363.824 
     404.176,512 512,404.176 363.824,256 512,107.824 "/>
      </svg>
    </div>
  </li>
</ul>
<button type="button" class="btn btn-outline-pgreen my-4" (click)="agregarDia.modal.show()">Agregar D&iacute;a</button>
<app-agregar-dia #agregarDia [diasNoDisponibles]="diasNoDisponibles" (onSubmit)="addDia($event)"></app-agregar-dia>
