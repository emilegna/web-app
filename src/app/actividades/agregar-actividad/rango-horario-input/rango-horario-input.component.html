<div class="mt-3 d-flex justify-content-between" [formGroup]="item">
  <div class="f-grow1 pr-1 mw-45">
    <label>Hora desde</label>
    <input class="form-control" placeholder="HH:mm" formControlName="horaDesde">
    <div class="invalidControl" *ngIf="errors.horaDesde.length !== 0 && horaDesde.dirty">
        {{errors.horaDesde.join('. ')}}
    </div>
  </div>
  <div class="f-grow1 pl-1 mw-45">
      <label>Hora hasta</label>
      <input class="form-control" placeholder="HH:mm" formControlName="horaHasta">
      <div class="invalidControl" *ngIf="errors.horaHasta.length !== 0 && horaHasta.dirty">
        {{errors.horaHasta.join('. ')}}
      </div>
  </div>
  <div class="mt-4 pl-2 pt-3">
      <svg (click)="deleteItem()" class="deleteIcon animate-scale pointer" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
    <polygon style="fill:#E21B1B;" points="404.176,0 256,148.176 107.824,0 0,107.824 148.176,256 0,404.176 107.824,512 256,363.824 
     404.176,512 512,404.176 363.824,256 512,107.824 "/>
      </svg>
  </div>
</div>
