<form [formGroup]="form" (ngSubmit)="handleSubmit()" novalidate>
  <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label>Alumno <span class="required">*</span></label>
          <input class="w-100 form-control" formControlName="alumno" auto-complete [source]="alumnosItems" 
          [open-on-focus]="false" [list-formatter]="formatAlumno" [value-formatter]="formatAlumno"
          max-num-list="5" (valueChanged)="addAlumno($event)" (focusout)="patchAlumnoSeleccionado()" #inp/>
          <div class="invalidControl" *ngIf="errors.alumno.length !== 0 && form.get('alumno').dirty">
            {{errors.alumno.join(' ')}}
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <label for="">Mes <span class="required">*</span></label>
          <select class="form-control" formControlName="mes">
            <option *ngFor="let mes of meses; let i = index" [value]="i + 1">{{mes}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <label for="">A&ntilde;o <span class="required">*</span></label>
          <input type="number" class="form-control" formControlName="anio"/>
          <div class="invalidControl" *ngIf="errors.anio.length !== 0 && form.get('anio').dirty">
            {{errors.anio.join(' ')}}
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-2 d-flex align-items-center">
        <app-search-button class="pt-3" typeButton="submit"></app-search-button>
      </div>
  </div>
</form>
